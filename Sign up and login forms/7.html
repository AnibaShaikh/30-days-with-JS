<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"></head>
<head>    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="7.css">
    <title>FORM 7</title>
</head>
<img class='background-img' src='https://i.pinimg.com/736x/ca/6b/0f/ca6b0f7177229f00b2ec1ea2f48385fd.jpg'/>
<div class='card-wrapper'>
  <h1 class='call-to-action'>Login</h1>
  
  <form>
    
    <div class='field'>
      <label for='username'>Username</label><br>
      <i class='bx bx-user'></i>
      <input type='text' 
           id='username' 
           name='username' 
           placeholder='type your username',
           spellcheck='false'/>
    </div>
    
    <div class='field'>
     <label for='pwd' name='pwd'>Password</label><br>
      <i class='bx bx-lock-alt' ></i>
    <input type='password' 
           id='pwd' 
           name='pwd' 
           placeholder='type your password'/>
    </div>
    <a href=''><span>Forgot password?</span></a>
    <input type='submit' id = 'login-button' value='LOGIN'/>
    
  </form>
  
  <div class='alternate-logins'>
    Or Sing Up Using
    <div class='social-links'>
      <i class='icon.google' ></i>
      <i class='icon.faceboof' ></i>
      <i class='icon.twitter' ></i>
    </div>
  </div>
  
  <div class='sign-up'>
    Or Sing Up Using<br>
    <a href=''>SIGN UP</a>
  </div>
</div>
